<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark App</title>
    <link
      rel="shortcut icon"
      href="https://www.google.com/s2/favicons?domain=nanyang.sch.id"
      type="image/png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Open Modal -->
    <h1 id="open-modal">Add Bookmark</h1>
    <!-- Bookmark -->
    <div class="container" id="container">
      <div class="item">
        <i
          class="fas fa-times"
          id="delete-bookmark"
          title="Delete Bookmark"
        ></i>
        <div class="name">
          <img
            src="https://www.google.com/s2/favicons?domain=nanyang.sch.id"
            alt="favicon"
          />
          <a href="https://nanyang.sch.id">Nanyang Zhi Hui</a>
        </div>
      </div>
      <div class="item">
        <i
          class="fas fa-times"
          id="delete-bookmark"
          title="Delete Bookmark"
        ></i>
        <div class="name">
          <img
            src="https://www.google.com/s2/favicons?domain=nanyang.sch.id"
            alt="favicon"
          />
          <a href="https://nanyang.sch.id">Nanyang Zhi Hui</a>
        </div>
      </div>
      <div class="item">
        <i
          class="fas fa-times"
          id="delete-bookmark"
          title="Delete Bookmark"
        ></i>
        <div class="name">
          <img
            src="https://www.google.com/s2/favicons?domain=nanyang.sch.id"
            alt="favicon"
          />
          <a href="https://nanyang.sch.id">Nanyang Zhi Hui</a>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal-container show-modal" id="modal">
      <div class="modal">
        <i class="fas fa-times" id="close-icon"></i>
        <div class="modal-header">
          <h3>Add Bookmark</h3>
        </div>
        <div class="modal-content">
          <form id="bookmark-form">
            <!-- Website Name -->
            <div class="form-group">
              <label for="website-name" class="form-label">Website Name</label>
              <input type="text" class="form-input" id="website-name" />
            </div>
            <!-- Website Name -->
            <div class="form-group">
              <label for="website-url" class="form-label">Website URL</label>
              <input type="text" class="form-input" id="website-url" />
            </div>
            <button type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
